scene:
    background:
        color: '#dedede'
sources:
    mapbox:
        url: 'https://a.tiles.mapbox.com/v4/mapbox.mapbox-streets-v7/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoiYmNhbXBlciIsImEiOiJWUmh3anY0In0.1fgSTNWpQV8-5sBjGbBzGg'
        type: 'MVT'
layers:
    landuse_overlay:
        data: { source: mapbox }
        landuse_overlay_national_park:
            filter:
                class: national_park
            draw:
                polygons:
                    order: 2
                    color: '#d2edae'
    landuse:
        data: { source: mapbox }
        landuse_park:
            filter:
                class: park
            draw:
                polygons:
                    order: 2
                    color: '#d2edae'
    waterway:
        data: { source: mapbox }
        waterway:
            filter:
                all:
                    - $geometry: line
                    - class: [ river,canal ]
            draw:
                lines:
                    order: 4
                    color: '#a0cfdf'
                    width: [[8,0.5px],[9,1.1px],[10,1.25px],[11,1.45px],[12,1.73px],[13,2.12px],[14,2.67px],[15,3.44px],[16,4.52px],[17,6.03px],[18,8.14px],[19,11.1px],[20,15px]]
