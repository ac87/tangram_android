# Mapbox 'Basic' Version:8 (Converted: 20/07/2017 09:29)
labels-global:
        - &text_visible         true
        - &debug_visible        true
global:
    default_text_source: |
        function() {
            if (feature.ref && feature.name_en ) { return feature.ref +" " + feature.name_en; } else if (feature.name_en) { return feature.name_en; } else { return feature.ref; }
        }
    name_source: |
        function() {
            { return feature.name_en; }
        }
    ref_source: |
        function() {
            if (feature.ref) { return feature.ref; } else if (feature.name) { return feature.name; } else { return "No Ref"; }
        }
styles:
    rail-dash:
        base: lines
        texcoords: true
        shaders:
            defines:
                DASH_SIZE: .9
                DASH_SCALE: .6
            blocks:
                filter: |
                    if (step(DASH_SIZE, fract(v_texcoord.y * DASH_SCALE)) == 0.)
                    {
                    discard;
                    }
                lines-dash:
                    base: lines
                    dash: [2,2]
    icons:
        base: points
        texture: pois
        interactive: true
cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]
