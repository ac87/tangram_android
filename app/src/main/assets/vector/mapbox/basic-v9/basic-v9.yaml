        data: { source: mapbox }
        poi_label:
            filter:
                all:
                    - $zoom: { min: 5 }
                    - $geometry: point
                    - scalerank: 1
                    - localrank: 1
            draw:
                icons:
                    order: 10
                    sprite: function() { return "" + feature.maki + "-11"; }
                    collide: false
                    anchor: top
                text:
                    collide: true
                    anchor: bottom
                    priority: 10
                    text_source: global.name_source
                    font:
                        size: '11'
                        fill: '#666'
                        stroke:
                            color: '#FFFFFF'
                            width: 1
