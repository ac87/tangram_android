                            width: 2
                        transform: uppercase
    place_label:
        data: { source: mapbox }
        place_label_other:
            filter:
                all:
                    - $zoom: { min: 11 }
                    - $geometry: point
                    - type: [ town,village,hamlet,suburb,neighbourhood,island ]
            draw:
                text:
                    priority: 10
                    text_source: global.name_source
                    font:
                        size: [[6,12],[12,16]]
                        fill: '#666'
                        stroke:
                            color: '#FFFFFF'
                            width: 1
        place_label_city:
            filter:
                all:
                    - $zoom: { min: 7, max: 16 }
                    - $geometry: point
                    - type: city
            draw:
                text:
                    priority: 10
                    text_source: global.name_source
                    font:
                        size: [[3,12],[8,16]]
                        fill: '#666'
                        stroke:
                            color: '#FFFFFF'
                            width: 1
    country_label:
        data: { source: mapbox }
        country_label:
            filter:
                all:
                    - $geometry: point
                    - $zoom: { max: 12 }
            draw:
                text:
                    priority: 10
                    text_source: global.name_source
                    font:
                        size: [[3,14],[8,22]]
                        fill: '#666'
                        stroke:
                            color: '#FFFFFF'
                            width: 1
